<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.png">
    <title>𝐍𝟑𝐊𝟎𝐂𝐇𝐀𝐍 - 𝐓𝐎𝐎𝐋 𝐃𝐎𝐑𝐊 𝐒𝐐𝐋𝐈</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body onload="hide()">
    <h1 class="intro">N𝟑𝐊𝟎𝐂𝐇𝐀𝐍 - 𝐓𝐎𝐎𝐋 𝐃𝐎𝐑𝐊 𝐒𝐐𝐋𝐈</h1>
    <form id="container">
        <div>
            <legend>Site</legend>
            <input type="text" name="mysite" id="site" placeholder="ex: www.site.com">
        </div>
        <div>
            <legend>Filetype</legend>
            <input type="text" name="myfile" id="file" placeholder="ex: pdf/docs/ppt">
        </div>
        <div>
            <legend>In-Url</legend>
            <input type="text" name="myurl" id="url" placeholder="ex: admin">
        </div>
        <div>
            <legend>In-Title</legend>
            <input type="text" name="mytitle" id="title" placeholder="ex: login">
        </div>
        <div>
            <legend>In-Text</legend>
            <input type="text" name="mytext" id="text" placeholder="ex: vn">
        </div>
        <div>
            <legend>Specific Keyword</legend>
            <input type="text" name="mykey" id="key" placeholder="ex: hacking">
        </div>
        <div>
            <legend>Before</legend>
            <input type="text" name="mybefr" id="before" placeholder="2000-01-01">
        </div>
        <div>
            <legend>After</legend>
            <input type="text" name="myaftr" id="after" placeholder="2000-01-01">
        </div>
        <div>
            <legend>Location</legend>
            <input type="text" name="mylocation" id="location" placeholder="ex: vn">
        </div>
        <div>
            <legend>Define</legend>
            <input type="text" name="mydefine" id="define" placeholder="ex: cyber">
        </div>
        <div>
            <legend>Inanchor</legend>
            <input type="text" name="myinanchor" id="inanchor" placeholder="trojan">
        </div>
        <div>
            <legend>Cache</legend>
            <input type="text" name="mycache" id="cache" placeholder="www.site.com">
        </div>
        <div>
            <legend>Info</legend>
            <input type="text" name="myinfo" id="info" placeholder="www.site.com">
        </div>
        <div>
            <legend>Related</legend>
            <input type="text" name="related" id="related" placeholder="www.site.com">
        </div>
        <div id="a:1" class="advance">
            <legend>Map</legend>
            <input type="text" name="mymap" id="map" placeholder="ex: 28.67N 77.21E">
        </div>
            <div id="a:2" class="advance">
                <legend>Allinurl</legend>
                <input type="text" name="allinurl" id="allinurl" placeholder="allinurl">
            </div>
            <div id="a:3" class="advance">
                <legend>Allintext</legend>
                <input type="text" name="allintext" id="allintext" placeholder="allintext">
            </div>
            <div id="a:4" class="advance">
                <legend>Allintitle</legend>
                <input type="text" name="allintitle" id="allintitle" placeholder="allintitle">
            </div>
            <div id="a:5" class="advance">
                <legend>Allinanchor</legend>
                <input type="allinanchorxt" name="allinanchor" id="allinanchor" placeholder="allinanchor">
            </div>
            <div>
                <input id="reset" type="reset" value="Reset / Clear">
        </div>
        </form>
        <button id="btn_srch" type="submit" onclick="search()">Search</button>
        <button onclick="show()">Advance</button>
    <script src="./js/main.js"></script>
</body>

</html>
