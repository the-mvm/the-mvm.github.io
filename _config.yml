# Site settings
title: Code Whisper: Kỹ thuật đen tối trong mã nguồn
description: 'Chào mừng bạn đến với Code Whisper, một trang blog bí ẩn và ma mị dành riêng cho những người yêu thích lập trình. Tại đây, chúng tôi khám phá những khía cạnh tối tăm của mã nguồn và chia sẻ những bí mật đen đủi về lập trình. Code Whisper là nơi mà chúng tôi khám phá những kỹ thuật độc đáo và khác biệt, những nguyên tắc mã hóa tối thượng và những phương pháp sáng tạo để tạo ra mã nguồn đầy ma mị. Bạn sẽ được tiếp cận với những ý tưởng sắc bén, những gợi ý tối ưu hóa và những cách tiếp cận độc đáo để nâng cao hiệu suất lập trình của mình. Nếu bạn là người tìm kiếm sự đen tối và ma mị trong lập trình, Code Whisper là điểm đến lý tưởng. Hãy cùng chúng tôi lạc vào những bí mật mã lệnh và khám phá sự hấp dẫn của thế giới mã nguồn đen tối.' # this means to ignore newlines until "baseurl:"
permalink: ':title:output_ext'
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://theflours.com/" # the base hostname & protocol for your site, e.g. http://example.com
logo: "/assets/img/branding/logo.png"
logo-icon: "/assets/img/branding/logo.png"
logo-icon-SEO: "/assets/img/branding/logo.png" # must be a non SVG file

# Night/Dark mode
# Default mode is "auto", "auto" is for auto nightshift
# (19:00 - 07:00), "manual" is for manual toggle, and
# "on/off" is for default on/off.
#
# Whatever the user's choice is, it will supersede the
# default setting of the site and be kept during the
# visit (session). Only the dark mode setting is "manual",
# it will be always kept on every visit (i.e. no matter
# the browser is closed or not)
night_mode: "auto"

logo-dark: "/assets/img/branding/MVM-logo-full-dark.svg"
highlight_theme: syntax-base16.monokai.dark # select a dark theme for the code highlighter if needed

# Author settings
author: Armando Maynez # add your name
author-pic: Myself_Neon_grey.jpg
about-author: Engineer, industry executive, research enthusiast. Avid learner with diverse interests in coding, machine learning, artificial intelligence and reinforcement learning. 17+ years of experience working in multinational corporations.

